---
layout: notes
title: Notes
---

        <section>
            
            <header>
            
                <h1>Notes</h1>

            </header>
 
        </section>
        
        <section>
 
             <h4>2012&mdash;</h4>
 
            {% for post in site.categories.notes offset:0 %}
                              
            <aside><span class="stamp">{{ post.date | date:"%d %B %Y" }}, {{ post.location }}</span></aside>
                     
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            
            <p>{{ post.description }}</p>

            {% endfor %}

        </section>
